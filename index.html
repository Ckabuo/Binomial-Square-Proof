<body>
    <div class="container mt-5">
        <h1 class="text-center">Square of a Binomial Proof</h1>
        <div class="card mt-4">
            <div class="card-body">
                <p class="lead">The square of a binomial is given by the formula:</p>
                <p class="text-center display-5">(a + b)² = a² + 2ab + b²</p>
                <form id="binomial-form">
                    <div class="row mb-3">
                        <div class="col">
                            <label for="a" class="form-label">Value of a</label>
                            <input type="number" class="form-control" id="a" placeholder="Enter a value" required>
                        </div>
                        <div class="col">
                            <label for="b" class="form-label">Value of b</label>
                            <input type="number" class="form-control" id="b" placeholder="Enter b value" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Calculate</button>
                </form>
                <div id="result" class="mt-4"></div>

                <!-- Visualization Section -->
                <div id="visualization" class="mt-5 d-none">
                    <h4 class="text-center">Geometric Representation</h4>
                    <div class="square-container">
                        <div id="aSquare" class="square-part a-square text-center"></div>
                        <div id="abRectangle1" class="square-part ab-rectangle text-center"></div>
                        <div id="abRectangle2" class="square-part ab-rectangle text-center"></div>
                        <div id="bSquare" class="square-part b-square text-center"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
